name: Test Build

on: 
  push:
    branches-ignore:
      - main
    branches:
      - '**'
    tags-ignore:
      - '**'
    paths:
      - Dockerfiles/**
      - .github/workflows/test_build.yml
      - docker-bake.hcl
  
jobs:
  Build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        buildType: ["source", "pypi", "experimental"]
        buildArch: ["slim", "alpine"]
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Build Bake ${{ matrix.buildType }}-${{ matrix.buildArch }}
        uses: docker/bake-action@v1.4.2
        with:
          files: |
            ./docker-bake.hcl
          targets: ${{ matrix.buildType }}-${{ matrix.buildArch }}
          push: false
          load: true

      - name: Run ${{ matrix.buildType }}-${{ matrix.buildArch }}
        run: docker run --rm -i -v $(pwd)/tests:/tests/ cyb3rjak3/html5validator:${{ matrix.buildType }}-${{ matrix.buildArch }} html5validator --root /tests/valid --log DEBUG
