name: Publish

on:
  push:
    branches:
      - master
    paths:
      - 'Dockerfiles/**'
      - '.github/workflows/publish.yml'
      - 'docker-bake.hcl'
    tags:
      - "v*"
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 1 * * 0'
  workflow_dispatch:


jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:

      - name: Login to Docker
        uses: docker/login-action@v1
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login To GitHub
        uses: docker/login-action@v1
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Login To GitLab
        uses: docker/login-action@v1
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        with:
          registry: registry.gitlab.com
          username: ${{ secrets.GITLAB_USER }}
          password: ${{ secrets.GITLAB_TOKEN }}

      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          flavor: |
            latest=false
          images: cyb3rjak3/html5validator,ghcr.io/cyb3r-jak3/html5validator,registry.gitlab.com/cyb3r-jak3/html5validator-docker
          labels: |
            org.label-schema.vcs-url=https://github.com/Cyb3r-Jak3/html5validator-docker.git
            maintainer=Cyb3r Jak3 jake@jwhite.network
            org.opencontainers.image.vendor=cyb3rjak3

          # Handling the version tags in the bake file with an arg
      - name: Remove Tags
        # Hacky way to edit the bake file in place
        run: cat <<< $(jq 'del(.target."docker-metadata-action".tags)' ${{ steps.meta.outputs.bake-file }}) > ${{ steps.meta.outputs.bake-file }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.5.0

      - name: Cache Docker layers
        uses: actions/cache@v2.1.6
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ github.sha }}
          restore-keys: buildx-

      - uses: actions/checkout@v2.3.4

      - name: Build
        uses: docker/bake-action@v1.5.0
        with:
          files: |
            ./docker-bake.hcl
            ${{ steps.meta.outputs.bake-file }}
          targets: release
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          set: |
            *.cache-from=type=local,src=/tmp/.buildx-cache
            *.cache-to=type=local,mode=max,dest=/tmp/.buildx-cache-new
        env:
          DOCKER_META_VERSION: ${{ steps.meta.outputs.version }}

      -
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache