name: GitHub CI
on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 1 * * 0'
jobs:
  Source:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Source For GitHub
      run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
    - name: Build Source For GitHub
      run: |
        docker build --file Dockerfiles/Source/Source.DockerFile --tag  ghcr.io/cyb3r-jak3/html5validator:source --tag ghcr.io/cyb3r-jak3/html5validator:source-$GITHUB_SHA --build-arg BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"` --build-arg VCS_REF=`git rev-parse --short HEAD` .
        docker build --file Dockerfiles/Source/Source-alpine.DockerFile --tag  ghcr.io/cyb3r-jak3/html5validator:source-alpine --tag  ghcr.io/cyb3r-jak3/html5validator:source-alpine-$GITHUB_SHA --build-arg BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"` --build-arg VCS_REF=`git rev-parse --short HEAD` .
    - name: Test Source
      run: |
          docker run --rm -i -v $(pwd)/tests:/tests/ ghcr.io/cyb3r-jak3/html5validator:source html5validator --root /tests/valid --log DEBUG
          docker run --rm -i -v $(pwd)/tests:/tests/ ghcr.io/cyb3r-jak3/html5validator:source-alpine html5validator --root /tests/valid --log DEBUG
    - name: Push Source For GitHub
      run: |
        docker push ghcr.io/cyb3r-jak3/html5validator:source
        docker push ghcr.io/cyb3r-jak3/html5validator:source-alpine

  Pypi:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup PyPi For GitHub
      run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
    - name: Build PyPi For GitHub
      run: |
        docker build --file Dockerfiles/PyPi/PyPi.DockerFile --tag ghcr.io/cyb3r-jak3/html5validator:pypi --tag ghcr.io/cyb3r-jak3/html5validator:latest --build-arg BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"` --build-arg VCS_REF=`git rev-parse --short HEAD` .
        docker build --file Dockerfiles/PyPi/PyPi-alpine.DockerFile --tag ghcr.io/cyb3r-jak3/html5validator:pypi-alpine --build-arg BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"` --build-arg VCS_REF=`git rev-parse --short HEAD` .
    - name: Test PyPi
      run: |
          docker run --rm -i -v $(pwd)/tests:/tests/ ghcr.io/cyb3r-jak3/html5validator:pypi html5validator --root /tests/valid --log DEBUG
          docker run --rm -i -v $(pwd)/tests:/tests/ ghcr.io/cyb3r-jak3/html5validator:pypi-alpine html5validator --root /tests/valid --log DEBUG
    - name: Push PyPi to GitHub
      run: |
        docker push ghcr.io/cyb3r-jak3/html5validator:latest
        docker push ghcr.io/cyb3r-jak3/html5validator:pypi
        docker push ghcr.io/cyb3r-jak3/html5validator:pypi-alpine

  Experimental:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Experimental For GitHub
      run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
    - name: Build Experimental For GitHub
      run: | 
        docker build --file Dockerfiles/Experimental/Experimental.DockerFile --tag ghcr.io/cyb3r-jak3/html5validator:experimental --tag ghcr.io/cyb3r-jak3/html5validator:experimental-$GITHUB_SHA --build-arg BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"` --build-arg VCS_REF=`git rev-parse --short HEAD` .
        docker build --file Dockerfiles/Experimental/Experimental-alpine.DockerFile --tag ghcr.io/cyb3r-jak3/html5validator:experimental-alpine --tag ghcr.io/cyb3r-jak3/html5validator:experimental-alpine-$GITHUB_SHA --build-arg BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"` --build-arg VCS_REF=`git rev-parse --short HEAD` .
    - name: Test Experimental
      run: |
          docker run --rm -i -v $(pwd)/tests:/tests/ ghcr.io/cyb3r-jak3/html5validator:experimental html5validator --root /tests/valid --log DEBUG
          docker run --rm -i -v $(pwd)/tests:/tests/ ghcr.io/cyb3r-jak3/html5validator:experimental-alpine html5validator --root /tests/valid --log DEBUG
    - name: Push Experimental to GitHub
      run: |
        docker push ghcr.io/cyb3r-jak3/html5validator:experimental
        docker push ghcr.io/cyb3r-jak3/html5validator:experimental-$GITHUB_SHA
        docker push ghcr.io/cyb3r-jak3/html5validator:experimental-alpine
        docker push ghcr.io/cyb3r-jak3/html5validator:experimental-alpine-$GITHUB_SHA